<!DOCTYPE html>
<html>
	<head>
		<title>0 - Five in a row</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="https://fonts.googleapis.com/css?family=Oswald:200&display=swap" rel="stylesheet">
	</head>
	<body>
		<div id='target' style='display: flex; justify-content: center;'></div>
	</body>

	<script src='five-in-a-row.js'></script>
	<script src='frp.js'></script>
	<script src='fun.js'></script>
	<script src='pq.js'></script>
	<script src='render.js'></script>

	<script type='text/javascript'>
'use strict';

let { lens, range, read, } = fun();
let { rd, renderAgain, } = render();
let close;

// https://www.colourlovers.com/palette/373610/Melon_Ball_Surprise
let palette = ['#D1F2A5', '#EFFAB4', '#FFC48C', '#FF9F80', '#F56991',];

let icons = [ '🍋', '🌲', '💖', '🐬', '🐵', '🍊', '🍇', '💮', '✴️', ];
icons[-1] = '💀';
// 😂

let viewCell = rd.parse(`
	<span draggable='true'
		style='
			background: { vm.selected ? palette[2] : "#DDDDDD" };
			display: table-cell;
			filter___: { vm.selected ? "brightness(80%)" : "brightness(100%)" };
			font-size: 25px;
			height: 40px;
			text-align: center;
			vertical-align: middle;
			width: 40px;
		'
		rd_on_click='handleclick(vm, ev)'>
		<rd_map v='vm.d'>
			<rd_if v='vm != null'>{ icons[vm] }</rd_if>
		</rd_map>
	</span>
`);

let viewCells = rd.parse(`
	<tr>
		<rd_for>
			<td><rd_component v='viewCell' /></td>
		</rd_for>
	</tr>
`);

let view = rd.parse(`
	<span style='display: flex; flex-direction: column;'>
		<span style='align-items: center; display: flex; justify-content: space-between;'>
			<span>
				<rd_map v='vm.nextstones'>
					<table style='border-spacing: 0;'>
						<rd_component v='viewCells' />
					</table>
				</rd_map>
			</span>
			<span style='color: { palette[4] }; font-family: Oswald, monospace; margin-right: 16px;'>{ vm.score }</span>
		</span>
		<p/>
		<rd_map v='vm.board'>
			<table style='border-spacing: 0;'>
				<rd_for>
					<rd_component v='viewCells' />
				</rd_for>
			</table>
		</rd_map>
		<!-- button rd_on_click='handleclose()'>close</button -->
		<rd_map v='vm.notifications'>
			<div style='background: { palette[1] }; bottom: 0; left: 0; position: fixed; text-align: center; width: 100%;'>
				<rd_for>
					<p style='font-family: Oswald, monospace;'>{ vm }</p>
				</rd_for>
			</div>
		</rd_map>
	</span>
`);

let eatdirs = [[0, -1], [-1, 0], [-1, +1], [+1, +1],];
let movedirs = [[-1, 0], [+1, 0], [0, -1], [0, +1],];

vw.init();

	</script>
