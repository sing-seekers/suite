<!DOCTYPE html>
<html>
	<head>
		<title>0 - Five in a row</title>
		<meta name='viewport' content='width=device-width, initial-scale=1.0'>
		<link href='https://fonts.googleapis.com/css?family=Oswald:200&display=swap' rel='stylesheet'>
	</head>
	<body>
		<div id='target' style='display: flex; justify-content: center;'></div>
	</body>

	<script src='eval-script.js'></script>

	<script type='text/javascript'>
'use strict';

let eatdirs = [[0, -1], [-1, 0], [-1, +1], [+1, +1],];
let movedirs = [[-1, 0], [+1, 0], [0, -1], [0, +1],];

let usp = new URLSearchParams(window.location.search);
let colorsp = usp.get('colors');
let sizep = usp.get('size');

let size = sizep != null ? +sizep : 7;
let nStoneTypes = colorsp != null ? +colorsp : 5;

Promise
.all(['frp.js', 'pq.js',].map(loadsrcscript))
.then(ns => evalscript('five-in-a-row.js').then(fiveinarow => ({ ...ns, fiveinarow, })))
.then(ns => evalscript('fun.js').then(fun => ({ ...ns, fun, })))
.then(ns => evalscript('render.js').then(render => ({ ...ns, render, })))
.then(({ fiveinarow, fun: { rand, range, }, render: { rd, renderAgain, }, }) => {
	let cc = ((sizex, sizey) => ({
		area: sizex * sizey,
		arrayx: () => ({ indices: range(0, sizex).list(), length: sizex, }),
		arrayy: x => ({ indices: range(0, sizey).list(), length: sizey, }),
		back_xy: f => {
			for (let x = sizex - 1; 0 <= x; x--)
				for (let y = sizey - 1; 0 <= y; y--)
					f(x, y);
		},
		for_xy: f => {
			for (let x = 0; x < sizex; x++)
				for (let y = 0; y < sizey; y++)
					f(x, y);
		},
		inbounds: (x, y) => 0 <= x && x < sizex && 0 <= y && y < sizey,
		random_xy: () => ({ x: rand(0, sizex), y: rand(0, sizey), }),
	}))(size, size);

	let viewCell = rd.parse(`
		<span draggable='true' style='
			background: { vm.selected ? env.palette[2] : "#DDDDDD" };
			display: inline-block;
			filter___: { vm.selected ? "brightness(80%)" : "brightness(100%)" };
			font-size: 25px;
			height: 40px;
			text-align: center;
			vertical-align: middle;
			width: 40px;'
			rd_on_click='handleclick(vm, ev)'>
			<rd_map v='vm.d'>
				<rd_if v='vm != null'>{ env.icons[vm] }</rd_if>
			</rd_map>
		</span>
	`, { ...fiveinarow, });

	let viewCells = rd.parse(`
		<tr>
			<rd_for>
				<td><rd_component v='env.viewCell' /></td>
			</rd_for>
		</tr>
	`, { ...fiveinarow, viewCell, });

	let view = rd.parse(`
		<span style='display: flex; flex-direction: column;'>
			<span style='align-items: center; display: flex; justify-content: space-between;'>
				<span>
					<rd_map v='vm.nextstones'>
						<table style='border-spacing: 0;'>
							<rd_component v='env.viewCells' />
						</table>
					</rd_map>
				</span>
				<span style='color: { env.palette[4] }; font-family: Oswald, monospace; margin-right: 16px;'>{ vm.score }</span>
			</span>
			<p/>
			<rd_map v='vm.board'>
				<table style='border-spacing: 0;'>
					<rd_for>
						<rd_map v='vm.indices.map(i => vm[i])'>
							<rd_component v='env.viewCells' />
						</rd_map>
					</rd_for>
				</table>
			</rd_map>
			<!-- button rd_on_click='handleclose()'>close</button -->
			<rd_map v='vm.notification'>
				<div style='
					background: { env.palette[vm.c] };
					bottom: 0;
					font-family: Oswald, monospace;
					left: 0;
					position: fixed;
					text-align: center;
					width: 100%;'>
					<p>{ vm.message }</p>
				</div>
			</rd_map>
		</span>
	`, { ...fiveinarow, viewCells, });

	let game = fiveinarow.game(cc, view);

	globalThis.handleclick = game.handleclick;
	globalThis.handleclose = game.handleclose;

	game.vw.init();
});
	</script>
</html>
