<!DOCTYPE html>
<html>
	<body>
		<div id='target'></div>
	</body>

	<script src='frp.js'></script>
	<script src='fun.js'></script>
	<script src='pq.js'></script>
	<script src='render.js'></script>

	<script type='text/javascript'>
'use strict';

let { lens, range, read, } = fun();
let { rd, renderAgain, } = render();
let close;

let viewCell = rd.parse(`
	<div draggable='true'
		style='
			background: { vm.selected ? "#888888" : "#DDDDDD" };
			display: table-cell;
			font-size: 32px;
			height: 50px;
			text-align: center;
			vertical-align: middle;
			width: 50px;
		'
		rd_on_click='handleclick(vm, ev)'>
		<rd_if v='vm.d == 0'><font color='yellow'>üòÇ</font></rd_if>
		<rd_if v='vm.d == 1'><font color='green'>üå≤</font></rd_if>
		<rd_if v='vm.d == 2'><font color='red'>üíñ</font></rd_if>
		<rd_if v='vm.d == 3'><font color='blue'>üê¨</font></rd_if>
		<rd_if v='vm.d == 4'><font color='brown'>üêµ</font></rd_if>
	</div>
`);

let view = rd.parse(`
	<span>
		<table style='font-family: monospace; font-size: 20; user-select: none;'>
			<rd_for>
				<tr>
					<rd_for>
						<td>
							<rd_component v='viewCell' />
						</td>
					</rd_for>
				</tr>
			</rd_for>
		</table>
		<button rd_on_click='close()'>Close</button>
	</span>
`);

let size = 8;
let nStoneTypes = 5;

let search = (vm, xy0, xyx) => {
	let key = xy => `${xy.x},${xy.y}`;
	let todos = [{ x: xy0.x, y: xy0.y, prev: null, }];
	let dones = {};
	let kx = key(xyx);
	while (0 < todos.length) { // breadth-first search
		let todo = todos.shift();
		let { x, y, } = todo;
		let k = key(todo);
		if (!dones.hasOwnProperty(k)) {
			let neighbours = [[-1, 0], [+1, 0], [0, -1], [0, +1],]
				.map(([dx, dy]) => ({ x: x + dx, y: y + dy, prev: todo, }))
				.filter(({ x, y }) => 0 <= x && x < size && 0 <= y && y < size && vm[x][y].d == null);
			todos.push(...neighbours);
			dones[k] = todo;
			if (k == kx) return todo;
		}
	}
	return null;
};

let vmsetcell = (vmt0, vmc1) =>  {
	let vmr0 = vmt0[vmc1.x];
	let vmc0 = vmr0[vmc1.y];
	let vmr1 = vmr0.map(vmc => vmc != vmc0 ? vmc : vmc1);
	let vmt1 = vmt0.map(vmr => vmr != vmr0 ? vmr : vmr1);
	return vmt1;
};

let freeze = false;
let select_xy = null;

let unselect = vm => {
	vmc = vm[select_xy.x][select_xy.y];
	renderAgain(view, vm => vmsetcell(vm, { ...vmc, selected: false, }));
	select_xy = null;
};

let select = (vm, vmc) => {
	renderAgain(view, vm => vmsetcell(vm, { ...vmc, selected: true, }));
	select_xy = vmc;
};

let nEmptyPlaces = vm => {
	let n = 0;
	renderAgain(view, vm => {
		for (let x = 0; x < size; x++)
			for (let y = 0; y < size; y++)
				n += vm[x][y].d != null ? 0 : 1;
		return vm;
	});
	return n;
};

let check = vm => {
	renderAgain(view, vm => {
		for (let x = 0; x <= size - 5; x++)
			for (let y = 0;y <= size - 5; y++)
				for (let [dx, dy] of [[0, 1], [1, 0], [1, 1],]) {
					let vmcs = [0, 1, 2, 3, 4,].map(d => vm[x + dx * d][y + dy * d]);
					let vmc0 = vm[x + dx * 0][y + dy * 0];
					let vmc1 = vm[x + dx * 1][y + dy * 1];
					let vmc2 = vm[x + dx * 2][y + dy * 2];
					let vmc3 = vm[x + dx * 3][y + dy * 3];
					let vmc4 = vm[x + dx * 4][y + dy * 4];
					if (vm[x][y].d != null
						&& vmcs[0].d == vmcs[1].d
						&& vmcs[1].d == vmcs[2].d
						&& vmcs[2].d == vmcs[3].d
						&& vmcs[3].d == vmcs[4].d) {						
						vm = vmsetcell(vm, { ...vmcs[0], d: null, });
						vm = vmsetcell(vm, { ...vmcs[1], d: null, });
						vm = vmsetcell(vm, { ...vmcs[2], d: null, });
						vm = vmsetcell(vm, { ...vmcs[3], d: null, });
						vm = vmsetcell(vm, { ...vmcs[4], d: null, });
					}
				}
		if (3 <= nEmptyPlaces(vm))
			for (let n = 0; n < 3; n++)
				for (let i = 0; i < 1000; i++) {
					let x = Math.floor(Math.random() * size);
					let y = Math.floor(Math.random() * size);
					if (vm[x][y].d == null) {
						vm = vmsetcell(vm, { ...vm[x][y], d: Math.floor(Math.random() * nStoneTypes) });
						break;
					}
				}
		else
			console.log('lose');
		return vm;
	});
};

let move = (vm, vmc0, vmcx) => {
	let node = search(vm, vmc0, vmcx);
	let rec = ({ x, y, prev, }, cb) => {
		if (prev != null)
			rec(prev, () => {
				let timeout = setTimeout(() => {
					renderAgain(view, vm => {
						let vmc0 = vm[prev.x][prev.y];
						let vmc1 = vm[x][y];
						let d = vmc0.d;
						vm = vmsetcell(vm, { ...vmc0, d: null, });
						vm = vmsetcell(vm, { ...vmc1, d, });
						return vm;
					});
					cb();
					clearTimeout(timeout);
				}, 50);
			});
		else
			cb();
	};
	if (node != null) {
		freeze = true;
		rec(node, () => { check(); freeze = false; });
	} else
		console.log('no path between', vmc0, vmcx);
};

let handleclick = (vmc, ev) => {
	let select_xy0 = select_xy;

	if (select_xy != null) {
		renderAgain(view, vm => {
			let vmc_ = vm[select_xy.x][select_xy.y];
			return vmsetcell(vm, { ...vmc_, selected: false, });
		});
		select_xy = null;
	}

	if (vmc.d != null) {
		select_xy = vmc;
		renderAgain(view, vm => vmsetcell(vm, { ...vmc, selected: true, }));
	} else
		if (select_xy0 != null) {
			let vm_;
			renderAgain(view, vm => vm_ = vm);
			move(vm_, select_xy0, vmc);
		}
};

// let interval = setInterval(() => renderAgain(view, vm => { vm[1][1].d = !vm[1][1].d; return JSON.parse(JSON.stringify(vm)); }), 500);

renderAgain(view, vm => {
	var vm0 = range(0, size).map(x => range(0, size).map(y => ({ d: null, x, y, })).list()).list();
	vm0[1][1].d = 1;
	vm0[2][2].d = 2;
	return vm0;
});

close = () => {
	// clearInterval(interval);
	renderAgain(view, vm => null);
};

	</script>
</html>
