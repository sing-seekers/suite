let viewCell = rd.parse(`
	<span draggable='true'

			display: inline-block;
			filter: { vm.selected ? "brightness(80%)" : "brightness(100%)" };
			font-size: 25px;
			height: 40px;
			margin: 2px 0px 2px 0px;
